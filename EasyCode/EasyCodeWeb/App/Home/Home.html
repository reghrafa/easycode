<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <title></title>
    <script src="../../Scripts/jquery-1.9.1.js" type="text/javascript"></script>
    <script src="../../Scripts/knockout-3.3.0.js" type="text/javascript"></script>

    <script src="../../Scripts/prettify/prettify.js"></script>
    <link href="../../Scripts/prettify/prettify.css" type="text/css" rel="stylesheet" />

    <link href="../../Content/Office.css" rel="stylesheet" type="text/css" />
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js" type="text/javascript"></script>

    <!-- Verwenden Sie einen lokalen Skriptverweis für Office.js, um Offlinedebugging zu aktivieren:                        -->
    <!-- <script src="../../Scripts/Office/MicrosoftAjax.js" type="text/javascript"></script>  -->
    <!-- <script src="../../Scripts/Office/1/office.js" type="text/javascript"></script>  -->

    <link href="../App.css" rel="stylesheet" type="text/css" />
    <script src="../App.js" type="text/javascript"></script>

    <link href="Home.css" rel="stylesheet" type="text/css" />
    <script src="Home.js" type="text/javascript"></script>
</head>
<body>
    <div id="content-header">
        <div class="padding">
            <h1>Willkommen</h1>
        </div>
    </div>
    <div id="content-main">
        <div class="padding">
            <button data-bind="click: loadRepositories">Load Repos</button>
            <ul data-bind="foreach: repositories">
                <li>
                    <div>
                        <span data-bind="text: full_name"></span>
                    </div>
                    Stars: <span data-bind="text: stargazers_count"></span>
                    Forks: <span data-bind="text: forks"></span>

                    <button data-bind="click: $parent.loadFiles">take this one</button>
                </li>
            </ul>
            <ul data-bind="foreach: files">
                <li><a data-bind="click: $parent.loadTree"><span data-bind="text: path"></span></a></li>
            </ul>
            <pre data-bind="text: file" class="prettyprint"></pre>
        </div>
    </div>
</body>
</html>
